<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReciclApp</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>ReciclApp</h1>
            <p>Recicla y gana recompensas</p>
        </header>

        <main>
            <section id="form-section">
                <h2>Registrar reciclaje</h2>
                <form id="recycling-form">
                    <label for="material">Material:</label>
                    <select id="material" required>
                        <option value="">Selecciona el material:</option>
                        <option value="plastico">Pl√°stico</option>
                        <option value="papel">Papel</option>
                        <option value="vidrio">Vidrio</option>
                    </select>

                    <label for="cantidad">Cantidad (kg): </label>
                    <input type="number" id="cantidad" min="0.1" step="0.1" required>

                    <button type="submit">Enviar</button>
                </form>
            </section>

            <section id="result-section">
                <h2>Recompensas acumuladas</h2>
                <p id="total-puntos">0 puntos</p>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
